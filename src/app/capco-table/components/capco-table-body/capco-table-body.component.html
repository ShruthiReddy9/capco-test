<div class="capco-table-body">
    <div *ngFor="let row of visibleRows" class="capco-table-body-row">
        <div *ngFor="let column of columns" [style.width.px]="column.width" class="capco-table-body-cell">
            <span [attr.title]="row[column.key]">{{ row[column.key]}}</span>
        </div>
    </div>
</div>
